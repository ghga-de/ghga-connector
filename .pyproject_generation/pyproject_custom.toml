[project]
name = "ghga_connector"
version = "1.5.2"
description = "GHGA Connector - A CLI client application for interacting with the GHGA system."
dependencies = [
    "typer~=0.12",
    "crypt4gh>=1.6, <2",
    "ghga-service-commons[crypt]>=3.1.1, <4",
    "hexkit[s3]>=3, <4",
    "rich>=13.7.1, <14",
    "tenacity >=9.0.0, <10",
]


[project.urls]
Repository = "https://github.com/ghga-de/ghga-connector"

[project.scripts]
ghga-connector = "ghga_connector.__main__:run"

[tool.ruff]
target-version = "py39"

[tool.tox]
legacy_tox_ini = """
    [tox]
    env_list = py3{9,12}

    [gh-actions]
    python =
        3.9: py39
        3.10: py310
        3.11: py311
        3.12: py312

    [testenv]
    pass_env =
        TC_HOST
        DOCKER_HOST
    deps =
        --no-deps -r ./lock/requirements-dev.txt
    commands = pytest {posargs}
"""
